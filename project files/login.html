<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResolveNow - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --accent-color: #ff6b6b;
      --dark-color: #2c3e50;
      --light-color: #f8f9fa;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--secondary-gradient);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .navbar {
      background: var(--primary-gradient);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .auth-container {
      max-width: 500px;
      margin: auto;
      padding: 40px 20px;
      flex: 1;
      display: flex;
      align-items: center;
    }
    
    .auth-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
    }
    
    .auth-header {
      background: var(--primary-gradient);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .auth-body {
      padding: 30px;
      background: white;
    }
    
    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      border: 1px solid #e0e0e0;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
    }
    
    .btn-login {
      background: var(--primary-gradient);
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .form-check-input:checked {
      background-color: #667eea;
      border-color: #667eea;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 20px;
    }
    
    .auth-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    
    footer {
      background: var(--dark-color);
      color: white;
      padding: 20px 0;
      margin-top: auto;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .divider-text {
      padding: 0 10px;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .social-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      transition: all 0.3s;
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
    }
    
    .facebook {
      background: #3b5998;
    }
    
    .google {
      background: #db4437;
    }
    
    .twitter {
      background: #1da1f2;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html" style="font-weight: 700; font-size: 1.5rem;">ResolveNow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-card card">
      <div class="auth-header">
        <h2><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h2>
        <p class="mb-0">Login to your ResolveNow account</p>
      </div>
      <div class="auth-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
            </div>
          </div>
          <div class="mb-3 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="text-decoration-none">Forgot password?</a>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-login text-white">Login </button>
            
          </div>
          
          <div class="divider">
            <span class="divider-text">OR CONTINUE WITH</span>
          </div>
          
          <div class="social-login">
            <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
            <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
          </div>
          
          <div class="auth-footer">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div class="container text-center">
      <p>&copy; 2025 ResolveNow. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // In a real app, you would validate credentials with your backend
      alert('Login successful! Redirecting to complaint...');
      window.location.href = 'complaint.html';
    });
  </script>
</body>
</html>
